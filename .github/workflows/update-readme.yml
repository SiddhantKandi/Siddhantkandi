name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Git to use the GitHub token
      - name: Set up GitHub Token
        run: |
          git config --global url."https://$GITHUB_ACTOR:${{ secrets.GITHUBREADME }}@github.com".insteadOf "https://github.com"

